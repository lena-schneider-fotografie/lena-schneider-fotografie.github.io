---
layout: default
---

<div class="container">

  <div class="page-head">
    <h1 class="page-title">{{ title }}</h1>
    {% if page.description %}
      <p class="project-subtitle">{{ description }}</p>
    {% endif %}
  </div>

  <div class="project-content animate">
    {{ content }}
  </div>

  <div class="gallery-box">
    <div class="gallery">
      {% for image in images %}
        <img src="{{ image }}" loading="lazy">
      {% endfor %}
    </div>
  </div>

</div>
