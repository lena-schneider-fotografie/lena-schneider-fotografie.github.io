<!-- begin hero -->
<section class="hero">
  <div class="container">
    <div class="row">
      <div class="col col-12">
        <div class="hero__inner">

          <div class="hero__left">
            <div class="hero__image">
              <img class="lazy" data-src="{{ site.data.settings.hero.hero__image }}" alt="{{site.data.settings.author.author__name}}'s Picture">
            </div>
          </div>

          <div class="hero__right">
            <h1 class="hero__title">{{ site.data.settings.hero.hero__title }}</h1>
            <p class="hero__description">{{ site.data.settings.hero.hero__description }}</p>
            <a class="hero__contact button button--primary button--small subscribe-button" href="mailto:info@lenaschneider.photography" rel="noopener" aria-label="Contact link">
                <i class="ion ion-ios-mail"></i> Mail
            </a>


            <a class="hero__contact button button--primary button--small subscribe-button" href="#" target="_blank" rel="noopener" aria-label="Contact link">
              <i class="ion ion-logo-whatsapp"></i> WhatsApp
            </a>


            <a class="hero__contact button button--primary button--small subscribe-button" href="https://www.instagram.com/lenaschneider_fotografie/" target="_blank" aria-label="Contact link">
              <i class="ion ion-logo-instagram"></i> Instagram
            </a>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- end hero -->
