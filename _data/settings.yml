#-------------------------------
# Author Settings
author:
  author__name: Lena Schneider
  author__bio: 'Ich bin Lena. 28 Jahre, Mama, Hundemama und Ehefrau.

  <br></br>
  Bei jeder Nachricht die bei mir eintrudelt hüpft mein Herz vor Vorfreude und Aufregung. 
  Ich bin ein offener, ehrlicher Mensch und finde es spannend neue Persönlichkeiten kennenzulernen. 
  Ebenso bin ich auch ein sehr emotionaler Mensch, nehme mir vieles zu Herzen und mache mir viele Gedanken. 
  Das ist Fluch und Segen zugleich.
  Wenn ich allerdings meiner Leidenschaft nachgehen kann, sehe ich in jeder Begegnung eine Chance, Freude zu teilen und positive Energie zu verbreiten.'

  author__avatar: '/images/lena.jpg'

social:
- {icon: "ion-logo-instagram", link: "https://www.instagram.com/lenaschneider_fotografie/"}

# Example of adding a new link to the footer - {icon: "ion-logo-dribbble", link: "https://dribbble.com"}
# Other icons can be found at https://ionicons.com/v4/


#-------------------------------
# Hero Settings
hero:
  hero__title: Hey, ich bin Lena.
  hero__description: 
    Eure Fotografin mit einer Leidenschaft für die Einzigartigkeit von Menschen und Familien. 
    <br></br>
    Für mich sind nicht nur Fotos, sondern auch die Geschichten hinter den Beziehungen von unschätzbarem Wert. 
    Jede Familie hat eine einzigartige Geschichte, von den ersten Tagen einer jungen Familie bis zu den gemeinsam verbrachten Jahren. 
    Diese inspirieren mich und spiegeln sich in meinen Fotografien wieder.
    
  hero__image: '/images/lena.jpg'


