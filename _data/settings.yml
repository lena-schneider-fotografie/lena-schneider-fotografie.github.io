# Testimonials Section
testimonial__title: What clients say
testimonial__description:

testimonial__items:
  - name: "Martina S."
    image: "/images/client-1.jpg"
    designation: "Schwangerschaft"
    content : "Ich kann das Babybauchshooting nur weiterempfehlen. Lena ist eine super nette & professionelle Fotografin, die mit viel Geduld & Liebe fürs Detail dabei ist!
Lena hat eine tolle Atmosphäre geschaffen, in der ich mich gleich wohl gefühlt habe. Lieben Dank für die wunderschönen Bilder!"

  - name: "Anna L."
    image: "/images/client-2.jpg"
    designation: "Familien"
    content : "Wir hatten jetzt schon zwei Familienshootings bei der lieben Lena. Mein Mann und ich sind beide etwas unbeholfen vor der Kamera, aber Lena bringt so eine Gelassenheit und Freude mit, dass das überhaupt kein Problem mehr war. Wir haben uns super wohl gefühlt bei den Shootings, und auch mit unserem Zwerg ist sie ganz toll umgegangen. Lena hat ein wundervolles Auge für  Details und die kleinen schönen Momente, die einfach so passieren, ohne, dass man sich in Posen zwingen muss. Wir sind super happy mit den Bildern und werden auch in Zukunft sicher weitere Shootings buchen."

  - name: "Martina S."
    image: "/images/client-3.jpg"
    designation: "Newborn Homestory"
    content : "Ich hab mich sehr gefreut, dass Lena auch das Neugeborenen Shooting unserer Sohnes gemacht hat. Unser Sohn hat sich sehr wohl gefühlt & es wurden süße Bilder im Alltag einer frisch gebackenen Familie gemacht. Lieben Dank dir!"

  - name: "Anika Calzoni"
    image: "/images/client-4.jpg"
    designation: "Lettering Artist"
    link: "https://facebook.com/"
    content : "Keeping your eye on the ball while performing a deep dive on the start-up mentality to derive convergence on cross-platform integration"

  - name: "Marcus Botosh"
    image: "/images/client-5.jpg"
    designation: "Full Stack Designer"
    link: "https://twitter.com/"
    content : "Keeping your eye on the ball while performing a deep dive on the start-up mentality to derive convergence on cross-platform integration"


