#-------------------------------
# Hero Settings
hero:
  hero__title: Hey, ich bin Lena.
  hero__description: 
    Eure Fotografin mit einer Leidenschaft für die Einzigartigkeit von Menschen und Familien. 
    <br></br>
    Für mich sind nicht nur Fotos, sondern auch die Geschichten hinter den Beziehungen von unschätzbarem Wert. 
    Jede Familie hat eine einzigartige Geschichte, von den ersten Tagen einer jungen Familie bis zu den gemeinsam verbrachten Jahren. 
    Diese inspirieren mich und spiegeln sich in meinen Fotografien wieder.
    
  hero__image: '/images/about/PortraitLena-15-web.jpg'


